<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap layout base</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
    </head>
    <body>

    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary"> <!-- la classe bg-body-tertiary definisce il colore -->
            <div class="container"> <!-- uso container anzichÃ© container-fluid per stringere i margini -->
              <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo Nome Azienda"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Apri menu">
                <!-- posso sostituire questo SPAN con un'immagine per l'icona menu -->
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> <!-- <== cambio me-auto in ms-auto per spostare a destra il menu -->
                   <!--  per le classi margin e padding: 
                    https://getbootstrap.com/docs/5.3/utilities/spacing/ -->
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                   <!--  la classe ACTIVE definisce la pagina in cui mi trovo -->
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <!-- qua inizia il blocco del dropdown! -->
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <!--  qua inizia il sottomenu -->
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <!-- qua finisce il dropdown -->
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
              
                </ul>

                <!-- questo al momento non serve, lo commento -->
              <!--   <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
              </div>
            </div>
          </nav>

    </header>

    
    <div class="container">
        <div class="row">
            <main class="col-lg-8">MAIN da 8 COLONNE</main>
            <div id="sidebar" class="col-lg-4">SIDEBAR</div>
        </div>
    </div>

     
 
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>
</html>
