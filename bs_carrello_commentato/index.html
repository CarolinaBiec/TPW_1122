    <body data-bs-theme="dark">

                          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

            </header>


            <main class="mt-5">
                <div class="container">
                    <div class="row">
                     <!--  COLONNA SINISTRA CARRELLO -->
                        <div class="col-lg-8">
                            <div class="sectionTitle d-flex justify-content-between align-items-center">
                              <h1>Il tuo carrello</h1>
                              <span>3 Items</span>
                            </div>
                            <hr>


                           <!--  ELEMENTO CARRELLO -->
                            <div class="cartItem">

                             <!--  NOTA: non serve d-flex perché ROW ha già display:flex  -->
                              <div class="row align-items-center">
                                <div class="cartImg col-lg-2 mb-5 mb-lg-0">
                               <!--    l'immagine si allarga al 100%! img-fluid si ferma alla sua dimensione intrinseca
                                  e da mobile resterebbe troppo piccola -->
                                  <img src="./img/strokes.jpg" alt="strokes" class="w-100">
                                </div>

                                <div class="cartTitle col-6 col-lg-3">
                                  <div class="text-muted">Vinile</div>
                                  <div><strong>The New Abnormal</strong></div>
                                </div>

                                <div class="cartCounter col-6 col-lg-3 d-flex align-items-center">

                           <!--        la classe btn-link disattiva lo sfondo e imposta il colore 
                                  come quello dei link (primary)
 -->
 <!-- onclick="this.parentNode.querySelector('input[type=number]').stepDown()" -->
                                  <button class="btn btn-link" 
                                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                    <i class="bi bi-dash-circle"></i>
                                  </button>
                                  <input type="number" value="1" name="qty" id="qty-id1" class="form-control ">
                                  <button class="btn btn-link"
                                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                    <i class="bi bi-plus-circle"></i>
                                  </button>
                                </div>

                                <div class="cartPrice col-6 col-lg-2 mt-3 mt-lg-0">
                                  €20.00
                                </div>


                                <div class="cartDel col-6 col-lg-2 text-end  mt-3 mt-lg-0">
                                 <!--  text-end qui equivale a text-align:right. Qua funziona perché stiamo lavorando
                                  su elementi in linea -->
                                  <button class="btn btn-danger">
                                    <i class="bi bi-cart-dash"></i>
                                  </button>
                                </div>

                              </div>

                            </div>
                           <!--  fine elemento carrello -->
                           <hr>

                            <!--  ELEMENTO CARRELLO -->
                            <div class="cartItem">

                              <!--  NOTA: non serve d-flex perché ROW ha già display:flex  -->
                               <div class="row align-items-center">
                                 <div class="cartImg col-lg-2 mb-5 mb-lg-0">
                                <!--    l'immagine si allarga al 100%! img-fluid si ferma alla sua dimensione intrinseca
                                   e da mobile resterebbe troppo piccola -->
                                   <img src="./img/radiohead.jpg" alt="strokes" class="w-100">
                                 </div>
 
                                 <div class="cartTitle col-6 col-lg-3">
                                   <div class="text-muted">Vinile</div>
                                   <div><strong>OK Computer</strong></div>
                                 </div>
 
                                 <div class="cartCounter col-6 col-lg-3 d-flex align-items-center">
 
                            <!--        la classe btn-link disattiva lo sfondo e imposta il colore 
                                   come quello dei link (primary)
  -->
   
                                   <button class="btn btn-link">
                                     <i class="bi bi-dash-circle"></i>
                                   </button>
                                   <input type="number" value="1" name="qty" id="qty-id1" class="form-control ">
                                   <button class="btn btn-link">
                                     <i class="bi bi-plus-circle"></i>
                                   </button>
                                 </div>
 
                                 <div class="cartPrice col-6 col-lg-2 mt-3 mt-lg-0">
                                   €20.00
                                 </div>
 
 
                                 <div class="cartDel col-6 col-lg-2 text-end  mt-3 mt-lg-0">
                                  <!--  text-end qui equivale a text-align:right. Qua funziona perché stiamo lavorando
                                   su elementi in linea -->
                                   <button class="btn btn-danger">
                                     <i class="bi bi-cart-dash"></i>
                                   </button>
                                 </div>
 
                               </div>
 
                             </div>
                            <!--  fine elemento carrello -->
                            <hr>

                             <!--  ELEMENTO CARRELLO -->
                             <div class="cartItem">

                              <!--  NOTA: non serve d-flex perché ROW ha già display:flex  -->
                               <div class="row align-items-center">
                                 <div class="cartImg col-lg-2 mb-5 mb-lg-0">
                                <!--    l'immagine si allarga al 100%! img-fluid si ferma alla sua dimensione intrinseca
                                   e da mobile resterebbe troppo piccola -->
                                   <img src="./img/alicia.jpg" alt="strokes" class="w-100">
                                 </div>
 
                                 <div class="cartTitle col-6 col-lg-3">
                                   <div class="text-muted">Vinile</div>
                                   <div><strong>Alicia</strong></div>
                                 </div>
 
                                 <div class="cartCounter col-6 col-lg-3 d-flex align-items-center">
 
                            <!--        la classe btn-link disattiva lo sfondo e imposta il colore 
                                   come quello dei link (primary)
  -->
   
                                   <button class="btn btn-link">
                                     <i class="bi bi-dash-circle"></i>
                                   </button>
                                   <input type="number" value="1" name="qty" id="qty-id1" class="form-control ">
                                   <button class="btn btn-link">
                                     <i class="bi bi-plus-circle"></i>
                                   </button>
                                 </div>
 
                                 <div class="cartPrice col-6 col-lg-2 mt-3 mt-lg-0">
                                   €20.00
                                 </div>
 
 
                                 <div class="cartDel col-6 col-lg-2 text-end  mt-3 mt-lg-0">
                                  <!--  text-end qui equivale a text-align:right. Qua funziona perché stiamo lavorando
                                   su elementi in linea -->
                                   <button class="btn btn-danger">
                                     <i class="bi bi-cart-dash"></i>
                                   </button>
                                 </div>
 
                               </div>
 
                             </div>
                            <!--  fine elemento carrello -->
                            <hr>

                          
                        </div>

                        <div class="col-lg-4">
                         <!--  fs-1 imposta la dimensione del font alla stessa
                          misura di H1 -->
                            <div class="summaryHeader d-flex">
                   <!--            NOTA: d-flex serve per fare comportare questo elemento esattamente come l'altro titolo che ha display:flex. 

                              La proprietà display:flex di default fa allungare l'elemento (align-items:stretch) e impostandolo a entrambi otteniamo la stessa altezza. Così gli elementi <hr> che stanno sotto si allineano.  -->

                              
                              <h2 class="fs-1">Riepilogo Ordine</h2>

                            </div>
                            <hr>

                            <div class="summary d-flex justify-content-between my-3">
                              <div>
                                OGGETTI:
                                <span class="badge text-bg-primary">3</span>
                              </div>


                              <div>€133€</div>
                            </div>

                            <div class="sidebarForm">

                              <label for="form-select" class="form-label">Scegli il metodo di spedizione</label>
                              <select name="spedizione" id="spedizione" class="form-select">

                                <option value="standard">Standard - €5.00</option>
                                <option value="rapida">Rapida - €9.00</option>
                                <option value="ecofriendly">Consegna a cavallo eco-friendly - €39.00</option>
    
                            </select>

                            <div class="formElement my-3">
                              <label for="sconto">Codice sconto</label>
                              <input type="text" name="sconto" id="sconto" class="form-control" placeholder="Inserisci Codice">
                            </div>


                            <hr class="my-3">

                            <div class="cartTotal d-flex justify-content-between">
                              <div>TOTALE:</div>
                              <div>€123</div>
                            </div>

                            <div class="buttonWrapper">
                              <button class="btn btn-primary w-100">
                               <i class="bi bi-check"></i> Acquista
                              </button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
